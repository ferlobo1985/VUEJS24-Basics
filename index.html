<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <title>Project one</title>
</head>
<body>

    <div id="app">
       <p>Name: {{ user.name }}</p>
       <p>occupation: {{ user.occupation }}</p>
       <p>Age: {{ user.age }}</p>

       {{ updateAge() }}
    </div>

</body>
<script>
    const { createApp, ref, reactive  } = Vue;
    createApp({
        setup(){
            let user = reactive({
                name:'Francis',
                occupation:'DEV',
                age:18
            });

            function updateAge(){
                setTimeout(()=>{
                    user.age = 20;
                },3000)
            }

            return {
                user,
                updateAge
            }
        }
    }).mount('#app')
</script>
</html>
